<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-menu">
            <img src="/ecommerce/frontend/assets/logo.png" alt="Logo da Loja" class="logo">
            <img id="menu-toggle" src="/ecommerce/frontend/assets/menu-burger.png" alt="Menu" class="menu-bar">
        </div>
        </nav>
        <div class="top-bar">
            <div class="search-container">
                <input type="text" placeholder="Como podemos te ajudar?" class="search-bar">
                <img src="/ecommerce/frontend/assets/search.png" alt="pesquisar" class="search-icon">
            </div>
             <div id="userMenu" class="user-menu" style="position: relative;">
                <button id="userButton" class="userBtn">Usuário</button>
                <div id="menuDropdown" class="dropdown">
                  <a href="/ecommerce/frontend/alterar.html">Alterar meus dados</a><br>
                  <a href="/ecommerce/frontend/pedidos.html" id="pedidosBtn">Meus pedidos</a><br>
                  <a href="#" id="logoutBtn">Sair</a><br>
                </div>
            <a href="/ecommerce/frontend/carrinho.html" class="carrinho">
                <img src="/ecommerce/frontend/assets/cart.png" alt="Carrinho" class="icone-carrinho">
            </a>
        </div>
    </header>
    <section class="hero">
        <img src="assets/banner.jpg" alt="Promoções" class="banner">
        <div class="hero-text">
            <h1>Bem-vindo à nossa loja</h1>
            <p>Descubra ofertas exclusivas hoje</p>
            <a href="#produtos" class="hero-btn">Ver produtos</a>
        </div>
    </section>
    <section class="titulo">
        <h1>Ofertas especiais</h1>
    </section>
    <div class="produtos" id="produtos"></div>
    <script src="/ecommerce/frontend/js/home.js"></script>
    <script src="/ecommerce/frontend/js/sessaoLogin.js"></script>
</body>

</html>
