<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="auth-container">
        <div class="login-section">
            <h2>Login</h2>
            <form id="formLogin">
                <input type="email" placeholder="Digite seu email" required id="email">
                <input type="password" placeholder="Digite sua senha" required id="senha">
                <div id="mensagem" style="display: none; color: red;"></div>
                <button type="submit">Entrar</button>
            </form>
            <button onclick="window.location.href='index.html'" style="margin-top: 10px;">Voltar</button>
        </div>
        <div class="signup-section">
            <h2>Ainda nÃ£o possui uma conta?</h2>
            <a href="cadastrar.html" class="btn-signup">Cadastre-se</a>
        </div>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
